<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header">
      <h3>Student Data</h3>
      <div class="serchdiv">
        <input
          type="text"
          id="searchinput"
          placeholder="search your name"
          onkeyup="searchfunc()"
          required
        />
        <button onclick="searchfunc()">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <div class="searchshow">
      <!-- <div class="serchresult">
        <h3>unnu</h3>
      </div>
      <hr />
      <div class="serchresult">
        <h3>unnu</h3>
      </div> -->
    </div>
    <div class="formdiv">
      <i class="fa-solid fa-xmark" id="close" style="color: #ffffff"></i>
      <form>
        <label for="Studentname">Student Name :</label>
        <br />
        <input
          type="text"
          id="fname"
          name="Sname"
          placeholder="Your name with Surname"
          required
        />
        <br />
        <label for="Standard"> Standard :</label>
        <br />
        <input
          type="text"
          id="std"
          name="Standard"
          placeholder="Your Standard.."
          required
        />
        <br />
        <label for="schoolname"> School Name :</label>
        <br />
        <input
          type="text"
          id="sname"
          name="schoolname"
          placeholder="Your SchoolName name.."
          required
        />
        <br />
        <label for="Meduiem">Meduiem :</label>
        <br />
        <select id="Meduiem" name="Meduiem">
          <option value="Hindi">Hindi</option>
          <option value="English">English</option>
          <option value="Gujarati">Gujarati</option>
        </select>
      </form>

      <button onclick="takedatafromform()">Add Data</button>
    </div>
    <div class="main" id="main">
      <div class="editdetails">
        <i class="fa-solid fa-xmark" id="editclose" style="color: #ffffff"></i>
        <form>
          <label for="Studentname">Student Name :</label>
          <br />
          <input
            type="text"
            id="editfname"
            name="Sname"
            placeholder="Your name with Surname"
            required
          />
          <br />
          <label for="Standard"> Standard :</label>
          <br />
          <input
            type="text"
            id="editstd"
            name="Standard"
            placeholder="Your Standard.."
            required
          />
          <br />
          <label for="schoolname"> School Name :</label>
          <br />
          <input
            type="text"
            id="editsname"
            name="schoolname"
            placeholder="Your SchoolName name.."
            required
          />
          <br />
          <label for="Meduiem">Meduiem :</label>
          <br />
          <select id="editMeduiem" name="Meduiem">
            <option value="Hindi">Hindi</option>
            <option value="English">English</option>
            <option value="Gujarati">Gujarati</option>
          </select>
        </form>
        <button id="editbtnc">Edit Data</button>
      </div>
      <table>
        <!-- <tr>
          <th>No.</th>
          <th>Student Name</th>
          <th>Standard</th>
          <th>School Name</th>
          <th>Meduiem</th>
        </tr>
        -->
        <!-- <tr>
          <td>1</td>
          <td>Unnati</td>
          <td>11</td>
          <td>Navyug</td>
          <td>Gujarati</td>
        </tr>-->
      </table>
    </div>

    <div class="mbtn">
      <button id="adddatabtn">Add Your Data</button>
      <!-- <button id="editdatabtn">Edit Your Data</button>
      <button id="deltedatabtn">Delete Your Data</button> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
